<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  
  <body>
    <div class="card-wrap">
      <div class="card">
        <img
          class="first-img"
          src="images/image-equilibrium.jpg"
          alt="equilibrium-image"
        />

        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="time">
          <div class="first-section">
            <div>  <img class="image-1" src="images/icon-ethereum.svg" alt="Ethereum img" /> </div>
           <div><p>  0.041 ETH</p> </div>
            
          </div>
          <div class="second-section">
            <div> <img class="image-2" src="images/icon-clock.svg" alt="clock img" /> </div>
            <div> <p class="second-box"> 3 days left</p> </div>
            
          </div>
        </div>
        <br>
        <div class="author-section">
          <div> <img
            class="author-img"
            src="images/image-avatar.png"
            alt="author img"
          /></div>
          <div>  <p> Creation of <span class="author"> Jules Wyvern</span> </p> </div>
         
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David</a>.
    </div>
  </body>
</html>
