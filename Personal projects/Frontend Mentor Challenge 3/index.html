<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card-wrap">
      <div class="card">
        <img
          class="first-img"
          src="images/image-equilibrium.jpg"
          alt="equilibrium-image"
        />

        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="time">
          <div>
            <h3>
              <img src="images/icon-ethereum.svg" alt="Ethereum img" /> 0.041
              ETH
            </h3>
          </div>
          <div>
            <p>
              <img src="images/icon-clock.svg" alt="clock img" /> 3 days left
            </p>
          </div>
        </div>
        <div class="author-section">
          <p>
            <img class="author-img" src="images/image-avatar.png" alt="author img" /> Creation of
            <span class="author"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
